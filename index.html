<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="/css/style.css">
</head>

<body>
    <main>
        <!-- LOGIN PAGE -->
        <section class="enter-page">
            <article class="intro">
                <h2 class="open-sans">Weather App</h2>
                <p class="semi-transparent open-sans">Sign in to access your weather forecasts</p>
            </article>

            <article class="form-container glass">
                <!-- LOGIN FORM -->
                <div class="login-option smooth-transition active">
                    <div class="page-top">
                        <h4 class="open-sans">Welcome!</h4>
                        <p class="semi-transparent open-sans">Enter your credentials to access your account</p>
                    </div>
                    <div class="login-form">
                        <form action="" method="post">
                            <label for="logEmail" class="semi-transparent">Email</label>
                            <input id="logEmail" class="glass" type="text" name="user-email">
                            <label for="logPassword" class="semi-transparent">Password</label>
                            <input id="logPassword" class="glass" type="password" name="user-password">
                            <a href="" class="semi-transparent">Forgot password?</a>
                            <button type="submit">Sign in</button>
                        </form>
                    </div>
                    <div class="register-request">
                        <p class="semi-transparent">Don't have an account?</p>
                        <a id="signUp" href="" class="semi-transparent">Sign up</a>
                    </div>
                </div>

                <!-- REGISTER FORM -->
                <div class="register-option smooth-transition">
                    <div class="page-top">
                        <h4 class="open-sans">Create Account</h4>
                        <p class="semi-transparent open-sans">Sign up for a new weather account</p>
                    </div>
                    <div class="register-form">
                        <form action="" method="post">
                            <label for="signEmail" class="semi-transparent">Email</label>
                            <input id="signEmail" class="glass" type="text" name="user-email">
                            <label for="signPassword" class="semi-transparent">Password</label>
                            <input id="signPassword" class="glass" type="password" name="user-password">
                            <label for="fullName" class="semi-transparent">Full Name</label>
                            <input id="fullName" class="glass" type="text" placeholder="John Doe">
                            <label for="passConfirm" class="semi-transparent">Confirm Password</label>
                            <input id="passConfirm" class="glass" type="password" placeholder="Re-enter your password">
                            <div class="agreement-check">
                                <input id="agreeCheck" type="checkbox">
                                <p class="semi-transparent">I agree to the <a href="">Terms of Services</a> and
                                    <a href="">Privacy Policy</a>
                                </p>
                            </div>
                            <button>Create Account</button>
                        </form>
                    </div>
            </article>

            <article class="copyright-footer">
                <p id="copyRight" class="semi-transparent open-sans">2025 Weather App</p>
            </article>
        </section>

        <!-- LOCATION MANAGER --->
        <section class="location-manager" style="display: none;">
            <div class="search-bar">
                <input class="glass" id="searchInput" type="text" placeholder="Add new location">
                <button class="glass" id="searchBtn"><svg xmlns="http://www.w3.org/2000/svg" fill="none"
                        viewBox="0 0 24 24" stroke-width="2" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M12 4.5v15m7.5-7.5h-15" />
                    </svg>
                </button>
            </div>
            <div class="saved-cities"></div>
            <div class="glass" id="search-done-btn">Done</div>
        </section>
    </main>
    <script src="/js/script.js"></script>
</body>

</html>
