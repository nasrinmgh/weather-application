<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="/css/style.css">
</head>

<body>
    <main>
        <div class="stars">
            <img id="poly14" src="assets/images/Polygon 14.png" alt="">
            <img id="poly" src="assets/images/Polygon 20.png" alt="">
            <img id="poly27" src="assets/images/Polygon 27.png" alt="">
            <img id="poly3" src="assets/images/Polygon 3.png" alt="">
            <img id="poly6" src="assets/images/Polygon 6.png" alt="">
            <img id="poly15" src="assets/images/Polygon 15.png" alt="">
        </div>

        <section class="main-info">
            <div class="search-bar">
                <input id="searchInput" type="text" placeholder="Serach city">
                <button id="searchBtn">Search</button>
            </div>
            <article style="display: block;" id="weatherResult"></article>
        </section>
        <img src="assets/images/turbine.png" alt="Wind Turbine">
        <img src="assets/images/Ellipse 3.png" alt="">
    </main>
    <script src="/js/script.js"></script>
</body>

</html>
