<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="/css/style.css">
</head>

<body>
    <main>
        <section class="saved-locations">
            <div class="search-bar">
                <input class="glass" id="searchInput" type="text" placeholder="Add new location">
                <button class="glass" id="searchBtn"><svg xmlns="http://www.w3.org/2000/svg" fill="none"
                        viewBox="0 0 24 24" stroke-width="2" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M12 4.5v15m7.5-7.5h-15" />
                    </svg>
                </button>
            </div>
            <div class="saved-cities"></div>
            <div class="glass" id="search-done-btn">Done</div>
        </section>
        <!-- for weather information display
            <article id="weatherResult">
                <h4 id="city"></h4>
                <p id="temp"></p>
                <div class="condition">
                    <p id="humidity"></p>
                </div>
            </article> 
            -->

                <div>
                    <span></span>
                    <span></span>
                </div>
                <detail class="daily-forecast">
                    <div class="weather-card" style="display: block;"></div>
                </detail>
                <article class="five-days-forecast"></article>
            </article>
           -->

    </main>
    <script src="/js/script.js"></script>
</body>

</html>
