<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="/css/style.css">
</head>

<body>
    <main>
        <section class="main-info">
            <div class="search-bar">
                <input id="searchInput" type="text" placeholder="Serach city">
                <button id="searchBtn">Search</button>
            </div>
            <article id="weatherResult">
                <h4 id="city"></h4>
                <p id="temp"></p>
                <div class="condition">
                    <p id="humidity"></p>
                    <p id="description"></p>
                </div>
            </article>
            <article>
                <div>
                    <span></span>
                    <span></span>
                </div>
                <detail class="daily-forecast">
                    <div class="weather-card" style="display: block;"></div>
                </detail>
                <article class="five-days-forecast"></article>
            </article>
        </section>
        <img src="assets/images/turbine.png" alt="Wind Turbine">
        <img src="assets/images/Ellipse 3.png" alt="">
    </main>
    <script src="/js/script.js"></script>
</body>

</html>
