<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="/css/style.css">
</head>

<body>
    <main>
        <!-- LOGIN PAGE -->
        <section class="enter-page">
            <article class="intro">
                <h2>Weather App</h2>
                <p>Sign in to access your weather forecasts</p>
            </article>
            <article class="enter-form">
                <detail class="form-toggle">
                    <!-- TOGGLE TO LOGIN FORM -->
                    <div class="login-option">
                        <div>
                            <p>Welcome Back</p>
                            <p>Enter your credentials to access your account</p>
                        </div>
                        <div class="login-form">
                            <form action="" method="post">
                                <label for="email">Email</label>
                                <input type="text" id="email" name="user-email"><br>
                                <label for="password">Password</label>
                                <input type="password" id="password" name="user-password"><br>
                                <a href="">Forgot password?</a>
                                <button type="submit">Sign in</button>
                            </form>
                        </div>
                        <div>
                            <p>Don't have an account?</p>
                            <a href="">Sign up</a>
                        </div>
                    </div>
                    <!-- TOGGLE  TO REGISTER FORM-->
                    <div class="register-option">
                        <!-- TODO HERE GOES FOR REGISTER FORM -->>
                    </div>
                </detail>
            </article>
            <article class="copyright-footer">
                <p id="copyRight">2025 Weather App</p>
            </article>
        </section>

        <!-- LOCATION MANAGER --->
        <section class="location-manager" style="display: none;">
            <div class="search-bar">
                <input class="glass" id="searchInput" type="text" placeholder="Add new location">
                <button class="glass" id="searchBtn"><svg xmlns="http://www.w3.org/2000/svg" fill="none"
                        viewBox="0 0 24 24" stroke-width="2" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M12 4.5v15m7.5-7.5h-15" />
                    </svg>
                </button>
            </div>
            <div class="saved-cities"></div>
            <div class="glass" id="search-done-btn">Done</div>
        </section>
    </main>
    <script src="/js/script.js"></script>
</body>

</html>
