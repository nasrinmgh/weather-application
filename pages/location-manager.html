<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Location Manager</title>
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="/css/location-manager.css">
</head>

<body>
    <main>
        <section class="location-manager">
            <div class="search-bar">
                <input class="glass" id="searchInput" type="text" placeholder="Add new location">
                <button class="glass" id="searchBtn"><svg xmlns="http://www.w3.org/2000/svg" fill="none"
                        viewBox="0 0 24 24" stroke-width="2" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M12 4.5v15m7.5-7.5h-15" />
                    </svg>
                </button>
            </div>
            <div class="saved-cities"></div>
            <div class="glass semi-transparent" id="search-done-btn">Done</div>
        </section>
    </main>
    <script src="/js/locationmanager.js"></script>
</body>

</html>
